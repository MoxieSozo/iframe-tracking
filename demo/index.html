<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MX Parent Frame</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<style>
			body, html {
				background: #EEE;
			}
			#main > .row {
				padding-top: 40px;
			}
			
		</style>
	</head>
	<body>
		
		
		
		<div class="container" id="main">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<h1>Register</h1>
					<p>This is the parent frame.  It can listen for events in the iframe below with some help from javascript.</p>
					
					<div class="jumbotron">
						<h2>Event info</h2>
						<h3>Status: 
							<span class="glyphicon glyphicon-ok success fade out"></span>
							<span class="glyphicon glyphicon-remove fail fade in"></span>
							</h3>
						<pre id="eventInfo">
						</pre>
					</div>
				</div>
			</div> <!-- /.row -->
			
			<div class="row">
				
				<div class="embed-responsive embed-responsive-4by3">
					<iframe class="embed-responsive-item" src="iframe.html"></iframe>
				</div>
				
			</div> <!-- /.row -->
			
		</div> <!-- /.container -->
			
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		
		<!-- <script src="js/plugins.js"></script> -->

	</body>
</html>
