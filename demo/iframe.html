<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MX iFrame</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<h1 class="h2">Howdy, I'm an iframe!</h1>
					<p>I can't communicate with the page in which I'm embedded without some help from javascript. </p>
				</div>
			</div> <!-- /.row -->
			
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<form id="emailForm" class="form" name="register">
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Name</label>
							<input type="text" class="form-control" id="name" name="fullname" placeholder="Name">
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="accepted" value="yes"> Check me out
							</label>
						</div>
						<button type="submit" class="btn btn-default" id="submit">Submit</button>
					</form>
				</div>
			</div> <!-- /.row -->
			
		</div> <!-- /.container -->
			
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		
		<!-- <script src="js/plugins.js"></script> -->

	</body>
</html>
