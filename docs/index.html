<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MX Parent Frame</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="favicon.ico">

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<style>
			body, html {
				background: #EFEFEF;
			}
			#main > .row {
				padding-top: 20px;
			}
			iframe {
				width: 100%;
				min-height: 500px;
				max-height: 700px;
				border: none;
				outline: none;
				overflow: hidden;
			}
			pre {
				padding-bottom: 24px;
			}
			
		</style>
	</head>
	<body>
		
		
		
		<div class="container" id="main">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<h1>Tracking Demo</h1>
					<p>This is the parent frame.  It can listen for events in the iframe below with some help from javascript.</p>
					
					<div class="jumbotron">
						<h2>Event info</h2>
						<div id="eventInfo"></div>
					</div>
				</div>
			</div> <!-- /.row -->
			
			<div class="row">
				
				<div class="">
					<iframe class="" src="iframe.html" scrolling="false"></iframe>
				</div>
				
			</div> <!-- /.row -->
			
		</div> <!-- /.container -->
			
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		<script>
			/* for demo only */
			var notify = function( event ) {
				console.log(JSON.stringify(event));
				jQuery('#eventInfo').append( '<h5>'+event.event+'</h5><pre>' + JSON.stringify(event, null, 2) + '</pre>');
				
			}
		</script>
		<script src="assets/parent-scripts.js"></script>
		

	</body>
</html>
